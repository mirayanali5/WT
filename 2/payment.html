<!DOCTYPE html>
<html>

<head>
    <title>Payment by Credit Card</title>
    <script>
        function validatePayment() {
            const cardNumber = document.getElementById("card-number").value;
            const expiryDate = document.getElementById("expiry-date").value;
            const cvv = document.getElementById("cvv").value;
            if (!cardNumber || !expiryDate || !cvv) {
                alert("All fields are required.");
                return false;
            }
            if (cardNumber.length !== 16 || isNaN(cardNumber)) {
                alert("Please enter a valid 16-digit card number.");
                return false;
            }
            if (!/^(0[1-9]|1[0-2])\/?([0-9]{2})$/.test(expiryDate)) {
                alert("Please enter a valid expiry date in MM/YY format.");
                return false;
            }
            if (cvv.length !== 3 || isNaN(cvv)) {
                alert("Please enter a valid 3-digit CVV.");
                return false;
            }
            // If all validations pass
            alert("Payment successful!");
            return true;
        }
    </script>
</head>

<body>
    <h2>Payment by Credit Card</h2>
    <form name="paymentForm" onsubmit="return validatePayment()">
        <label for="card-number">Card Number:</label><br>
        <input type="text" id="card-number" name="card-number" required><br><br>
        <label for="expiry-date">Expiry Date (MM/YY):</label><br>
        <input type="text" id="expiry-date" name="expiry-date" required><br><br>
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>
        <input type="submit" value="Pay">
    </form>
</body>

</html>
